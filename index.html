<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>To-do</title>
    
</head>
<body>
    <div id="app" class="container m-5 p-2 rounded mx-auto bg-light shadow">
           <!-- App title section -->
    <div class="row m-1 p-4">
        <div class="col">
            <div class="p-1 h1 text-primary text-center mx-auto ">
                <i class="fas fa-home"></i> To-do List
            </div>
        </div>
    </div>

    <div class="row m-1 p-3">
        <div class="col-6 col-11 mx-auto">
            <div class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                <div class="col">
        <input type="text" class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"  id="taskInput" placeholder="Ingrese una nueva tarea">

       
    </div>

    <div class="col-auto px-0 mx-0 mr-2">
        <button id="agregarTareasBtn" type="button" class="btn btn-primary">   <i class="fas fa-plus"></i>   Agregar tarea</button>
    </div>
</div>
</div>
</div>

<div class="row m-1 p-3">
    <div class="col-6 col-11 mx-auto">
        <ul id="listaTareas"></ul>
      </div>

    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
