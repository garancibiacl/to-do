<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta name="author" content="Gustavo Arancibia">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>To-do</title>
    <link rel="stylesheet" href="styles.css" />

</head>


<body>
    <div id="app" class="container m-3 bg-white">
        <div class="row p-2">
            <div class="col-4">
                <div class="title-container p-1 h1 text-start mx-auto ">
                    <i class="size-icon fa fa-list-ul"></i> Daily <strong class="text-uppercase">Tasks</strong>
                </div>
                <i class="fa-regular fa-rectangle-list"></i>
            </div>
            <div class="col-8 justify-content-end d-flex px-3">
                <div class="clock">
                    <div class="time " id="time">00:00:00 </div>
                    <span class="font-fecha" id="date"></span>
                </div>
               </div>
        </div>

        <hr class="bg-danger border-1 border-top border-secondary" />

        <div class="row d-flex m-1 pb-3 pt-3">
            <div class="col-sm-12 col-md-6">
                <label class="justify-content-md-start d-flex pb-2 fw-medium">Seleccione Categoria</label>
                <select class="form-select" id="seleccionarCategoria">
                    <option selected>Categoria</option>
                    <option value="personal">Personal</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="estudio">Estudio</option>
                </select>
            </div>

        </div>
        <div class="row m-1 add-todo-wrapper align-items-center justify-content-center">
            <div class="col-12 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" class="bg-body-secondary form-control rounded" id="tareaInput"
                        placeholder="Ingrese una nueva tarea">
                    <button id="agregarTareaBtn" type="button" class="btn btn-primary"> <i class="fas fa-plus"></i>
                        Agregar tarea</button>
                </div>
            </div>
        </div>





        <div class="row p-2 pb-4 pt-4 " id="categoriaFiltros">
           
                <div class="col-3">
                    <button class="btn btn-outline-secondary category" data-category="all">Todas</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary category" data-category="personal">Personal</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary category" data-category="trabajo">Trabajo</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-outline-secondary category" data-category="estudio">Estudio</button>
                </div>
            
        </div>


            <div class="row p-3 ">
                <div class="col-12 pb-4">
                    <ul id="listaDeTareas"></ul>
                </div>

      

            <hr class="bg-danger border-1 border-top border-secondary" />
            <div class="row m-1 p-2 ">
                <div class="col-12">
                    <h5>⛅ Weather <strong>App</strong> </h5>
                    <div id="weather"></div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 tex-center pt-3">
                    <p class="copyright text-body-secondary">Hecho con ❤️ &nbsp;de © <a
                            class="text-decoration-none text-secondary url-web__copyright"
                            href="https://www.linkedin.com/in/gustavoarancibiacl/" target="_blank"
                            rel="noopener noreferrer">Gustavo Arancibia</a></p>
                </div>
            </div>
        </div>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="main.js"></script>
</body>

</html>
