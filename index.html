<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta name="author" content="Gustavo Arancibia">
    <title>To-do</title>
    <link rel="stylesheet" href="styles.css" />
    
</head>


<body>
    <div id="app" class="container m-5  rounded mx-auto bg-white">


    <div class="row p-3">


        <div class="col-12">
            <div class="title-container p-1 h1 text-start mx-auto ">
                <i class="size-icon fa fa-list-ul"></i>  Daily <strong>Tasks</strong>  
            </div>
            <i class="fa-regular fa-rectangle-list"></i>
        </div>

    

    </div>

    <div class="row d-flex m-1 pb-3 pt-3">
        <div class="col-6 ">
            <label class="col-12 justify-content-md-start d-flex pb-2 fw-bold" >Seleccione Categoria</label>
      <select class="form-select" id="seleccionarCategoria">
        <option selected>Categoria</option>
        <option value="personal">Personal</option>
        <option value="trabajo">Trabajo</option>
        <option value="estudio">Estudio</option>
      </select>
          </div>
    
        </div>
    <div class="row m-1 add-todo-wrapper align-items-center justify-content-center">
        <div class="col-12 mx-auto">
           
                <div class="input-group mb-3">
                 
        <input type="text" class="bg-body-secondary form-control form-control-lg rounded"  id="tareaInput"  placeholder="Ingrese una nueva tarea">

  
            <button id="agregarTareaBtn" type="button" class="btn btn-primary">   <i class="fas fa-plus"></i>   Agregar tarea</button>

    </div>

    
   
        

     
</div>
</div>





<div class="row pb-4 pt-4 ">

    <div class="col-12">

    <div id="categoriaFiltros">
        <span class=" category" data-category="all">Todas</span>
        <span class="  category " data-category="personal">Personal</span>
        <span class=" category" data-category="trabajo">Trabajo</span>
        <span class=" category" data-category="estudio">Estudio</span>
      </div>

    </div>
  
</div>


<div class="row d-flex">

    <div class="col-12 mx-auto p-4">
<ul id="listaDeTareas"></ul>

</div>

</div>

<hr class="bg-danger border-1 border-top border-secondary" />
<div class="row m-1 p-2 ">
    <div class="col-12">

    <div id="weather"></div>
    
    </div>
    </div>

</div>

<div class="row">


</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
